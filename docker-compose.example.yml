# ABOUTME: Example Docker Compose setup for Fossibot MQTT Bridge
#
# Usage:
#   1. Copy this file: cp docker-compose.example.yml docker-compose.yml
#   2. Create config: cp config/config.docker.json config.json
#   3. Edit config.json with your Fossibot credentials
#   4. Start: docker compose up -d
#
services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: fossibot-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"    # MQTT
      - "9001:9001"    # WebSocket (optional)
    volumes:
      - ./docker/mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - fossibot-net
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Fossibot Bridge
  fossibot-bridge:
    image: timkaufmann/fossibot-bridge:latest
    # For local build: uncomment below and comment image line
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: fossibot-bridge
    restart: unless-stopped
    depends_on:
      mosquitto:
        condition: service_healthy
    ports:
      - "8082:8080"    # Health endpoint
    volumes:
      - ./config.json:/etc/fossibot/config.json:ro
      - fossibot-cache:/var/lib/fossibot
      - fossibot-logs:/var/log/fossibot
    networks:
      - fossibot-net
    environment:
      - TZ=${TZ:-Europe/Berlin}
    healthcheck:
      test: ["CMD", "php", "-r", "echo file_get_contents('http://localhost:8080/health') ?: exit(1);"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fossibot-net:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-logs:
  fossibot-cache:
  fossibot-logs:
