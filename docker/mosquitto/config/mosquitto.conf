# ABOUTME: Mosquitto MQTT Broker default configuration

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice

# Anonymous access (für lokales Netzwerk OK, für Production Auth aktivieren!)
allow_anonymous true

# Message limits
max_inflight_messages 20
max_queued_messages 1000
